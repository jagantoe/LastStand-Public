<div class="bg-base-200 p-3 h-full overflow-auto">
    <div role="tablist" class="tabs tabs-boxed">
        <a role="tab" class="tab hover:text-white" (click)="refresh()">Refresh</a>
        <a role="tab" class="tab hover:text-white" (click)="changeHost()">Change Host</a>
    </div>
    @if(game$ | async; as game){
    <div class="collapse bg-base-200">
        <input type="checkbox" checked />
        <div class="collapse-title text-xl font-medium p-0">
            <div class="divider">Game</div>
        </div>
        <div class="collapse-content flex flex-col">
            <app-game-stats [game]="game" />
            <app-inventory [inventory]="game.inventory" class="mt-3" />
        </div>
    </div>

    <div class="collapse bg-base-200">
        <input type="checkbox" />
        <div class="collapse-title text-xl font-medium p-0">
            <div class="divider">Players ({{game.players.length}})</div>
        </div>
        <div class="collapse-content flex flex-col">
            <app-player-stats [setplayers]="game.players" />
        </div>
    </div>

    @if(game.attackers.length)
    {
    <div class="collapse bg-base-200">
        <input type="checkbox" />
        <div class="collapse-title text-xl font-medium p-0">
            <div class="divider">Attackers ({{game.attackers.length}})</div>
        </div>
        <div class="collapse-content flex flex-col">
            <app-character-stats [setcharacters]="game.attackers" />
        </div>
    </div>

    }
    @if(game.staticCharacters.length)
    {
    <div class="collapse bg-base-200">
        <input type="checkbox" />
        <div class="collapse-title text-xl font-medium p-0">
            <div class="divider">Static Characters ({{game.staticCharacters.length}})</div>
        </div>
        <div class="collapse-content flex flex-col">
            <app-character-stats [setcharacters]="game.staticCharacters" />
        </div>
    </div>
    }
    }

</div>
